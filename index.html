<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross Stitch Frame Fit Calculator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-bottom: 12px;
    }

    label {
      display: inline-block;
      margin-right: 16px;
      margin-bottom: 12px;
    }

    input {
      width: 90px;
      margin-left: 6px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
    }

    th {
      background: #f3f3f3;
    }

    .no-fit {
      color: #b00020;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h2>Cross Stitch Frame Fit Calculator</h2>

<label>
  Stitch width:
  <input id="stitchW" type="number" value="200">
</label>

<label>
  Stitch height:
  <input id="stitchH" type="number" value="250">
</label>

<label>
  Margin (inches per side):
  <input id="margin" type="number" value="1" step="0.25">
</label>

<table id="results"></table>

<script>
const aidaCounts = [11, 14, 16, 18];

// Standard frame sizes (inches)
const frames = [
  [4, 6],
  [5, 7],
  [8, 10],
  [8.5, 11],
  [11, 14],
  [16, 20]
];

function update() {
  const stitchW = Number(document.getElementById("stitchW").value);
  const stitchH = Number(document.getElementById("stitchH").value);
  const margin = Number(document.getElementById("margin").value);

  let html = `
    <tr>
      <th>Aida Count</th>
      <th>Stitched Size (in)</th>
      <th>With Margins (in)</th>
      <th>Fits Frames</th>
    </tr>
  `;

  aidaCounts.forEach(count => {
    const stitchedW = stitchW / count;
    const stitchedH = stitchH / count;

    const totalW = stitchedW + margin * 2;
    const totalH = stitchedH + margin * 2;

    const fits = frames
      .filter(([fw, fh]) =>
        (totalW <= fw && totalH <= fh) ||
        (totalW <= fh && totalH <= fw) // allow rotation
      )
      .map(([fw, fh]) => `${fw}×${fh}`)
      .join(", ");

    html += `
      <tr>
        <td>${count}</td>
        <td>${stitchedW.toFixed(2)} × ${stitchedH.toFixed(2)}</td>
        <td>${totalW.toFixed(2)} × ${totalH.toFixed(2)}</td>
        <td class="${fits ? "" : "no-fit"}">
          ${fits || "❌ None"}
        </td>
      </tr>
    `;
  });

  document.getElementById("results").innerHTML = html;
}

// Live updates
["stitchW", "stitchH", "margin"].forEach(id => {
  document.getElementById(id).addEventListener("input", update);
});

// Initial render
update();
</script>

</body>
</html>
